name: Test

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            code:
              - '**.py'
              - 'pyproject.toml'
              - 'uv.lock'

      - name: Install uv
        if: steps.changes.outputs.code == 'true'
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        if: steps.changes.outputs.code == 'true'
        run: uv python install

      - name: Install dependencies
        if: steps.changes.outputs.code == 'true'
        run: uv sync

      - name: Run tests
        if: steps.changes.outputs.code == 'true'
        run: uv run pytest
