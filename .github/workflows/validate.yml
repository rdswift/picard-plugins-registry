name: Validate Registry

on:
  pull_request:
  push:
    branches: [main]
  workflow_run:
    workflows: ["Test"]
    types:
      - completed

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            registry:
              - 'plugins.toml'

      - name: Install uv
        if: steps.changes.outputs.registry == 'true'
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        if: steps.changes.outputs.registry == 'true'
        run: uv python install

      - name: Install dependencies
        if: steps.changes.outputs.registry == 'true'
        run: uv sync

      - name: Validate registry
        if: steps.changes.outputs.registry == 'true'
        run: uv run registry validate
